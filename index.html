<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SketchPad</title>

    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <h1 class="logo">Pixel Drawing Pad</h1>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <nav>
      <ul>
        <li><a href="https://github.com/AxlMrt">Contact</a></li>
        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">About</a></li>
      </ul>
    </nav>
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
    </label>
  </header>

  <main>
    <section class="userChoice">
      <input id="colorPicker" type="color" value="#494848" oninput="makeColor( this )">
      <div class="size">
        <p class="sizeValue">Size:</p>
        <input type="range" id="sizeSlider" value="16" min="1" max="64">
      </div>
      <button class="color" onclick="chooseColor">Color</button>
      <button class="clear">Clear</button>
      <button class="reset">Reset</button>
    </section>
    <section class="board">
      <div class="container"></div>
    </section>
    
  </main>
</body>
</html>
