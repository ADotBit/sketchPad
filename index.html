<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SketchPad</title>

    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <h1 class="logo">Drawing Pad</h1>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <nav>
      <ul>
        <li><button class="getUser">Size</button></li>
        <li><button class="clear">Clear</button></li>
        <li><button class="reset">Reset</button></li>
      </ul>
    </nav>
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
    </label>
  </header>

  <main>
    <section class="userChoice">
      <input id="colorPicker" type="color" value="#494848" oninput="makeColor( this )">
    </section>
    <section class="board">
      <div class="container"></div>
    </section>
    
  </main>
</body>
</html>
